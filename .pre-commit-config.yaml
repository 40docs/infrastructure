repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
        args:
          - --args=--disable-rule=terraform_standard_module_structure
          - --args=--format=json
      - id: terraform_trivy
        args:
          - --args=--severity=CRITICAL,HIGH
          - --args=--config=./.trivy-config.yaml
          - --args=--ignorefile=./.trivyignore
      - id: terraform_docs
        args: ["--hook-config=--path-to-file=README.md", "--hook-config=--add-to-existing-file=true"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013", "MD033", "MD041"]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
