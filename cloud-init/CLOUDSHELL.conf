  - path: /root/npm-install.sh
    permissions: '0755'
    owner: root:root
    content: |
      #!/bin/bash
      # Enable verbose output but don't exit on errors
      set -uo pipefail
      IFS=$'\n\t'

      echo "[INFO] Starting npm-install.sh script"
      OVERALL_SUCCESS=0

      # Config
      NVM_DIR="/usr/local/nvm"
      NODE_VERSION="v24.4.1"

      # Install or update NVM
      echo "[INFO] Installing/updating NVM..."
      if [[ ! -d "$${NVM_DIR}/.git" ]]; then
        if git clone --quiet https://github.com/nvm-sh/nvm.git "$${NVM_DIR}"; then
          echo "[SUCCESS] NVM installed successfully"
        else
          echo "[ERROR] Failed to clone NVM repository - continuing anyway" >&2
          OVERALL_SUCCESS=1
        fi
      else
        if git -C "$${NVM_DIR}" pull --quiet; then
          echo "[SUCCESS] NVM updated successfully"
        else
          echo "[WARNING] Failed to update NVM - using existing version" >&2
        fi
      fi

      # Source NVM
      if [ -f "$${NVM_DIR}/nvm.sh" ]; then
        # shellcheck disable=SC1090
        . "$${NVM_DIR}/nvm.sh"
        echo "[INFO] NVM loaded successfully"
      else
        echo "[ERROR] NVM script not found - cannot continue with Node.js installation" >&2
        exit 0  # Exit gracefully to avoid cloud-init failure
      fi

      # Remove npm prefix conflicts
      unset NPM_CONFIG_PREFIX
      export npm_config_prefix=""
      export npm_config_globalconfig=""

      # Remove problematic .npmrc
      if [[ -f "/root/.npmrc" ]]; then
        mv /root/.npmrc "/root/.npmrc.bak"
        echo "[INFO] Backed up existing .npmrc"
      fi

      # Install Node.js LTS and set default
      echo "[INFO] Installing Node.js LTS..."
      if nvm install node --silent; then
        nvm alias default node
        nvm use default --delete-prefix --silent
        echo "[SUCCESS] Node.js LTS installed and set as default"
      else
        echo "[ERROR] Failed to install Node.js LTS - npm packages cannot be installed" >&2
        exit 0  # Exit gracefully to avoid cloud-init failure
      fi

      # Try specific Node version if available
      if nvm use --delete-prefix "$${NODE_VERSION}" --silent; then
        echo "[INFO] Using Node $${NODE_VERSION}"
      else
        echo "[WARNING] Node $${NODE_VERSION} not available, using LTS version" >&2
      fi

      # Set npm log level to basic info
      npm config set loglevel info

      # Global npm packages
      GLOBAL_NPM_PACKAGES=(
        @anaisbetts/mcp-installer
        @anthropic-ai/claude-code
        @modelcontextprotocol/server-memory
        @modelcontextprotocol/server-filesystem
        @modelcontextprotocol/server-brave-search
        @modelcontextprotocol/server-sequential-thinking
        @azure/mcp@latest
        @21st-dev/magic@latest
        @qwen-code/qwen-code@latest
        bash-language-server
        claude-auto-commit
        cwebp
        @devcontainers/cli
        dockerfile-language-server-nodejs
        eslint
        eslint-config-prettier
        gatsby-cli
        javascript-typescript-langserver
        jsonlint
        markdownlint
        markdownlint-cli
        markdownlint-cli2
        newman
        opal-security
        playwright
        prettier
        puppeteer
        setup-eslint-config
        sql-language-server
        stylelint-config-prettier
        svgo
        terminalizer
        unified-language-server
        vscode-css-languageserver-bin
        vscode-html-languageserver-bin
        vscode-json-languageserver-bin
        yaml-language-server
      )

      # Install npm packages with error handling
      echo "[INFO] Installing global npm packages..."
      FAILED_PACKAGES=""
      PACKAGE_COUNT=0
      SUCCESS_COUNT=0
      
      for PACKAGE in "$${GLOBAL_NPM_PACKAGES[@]}"; do
        PACKAGE_COUNT=$((PACKAGE_COUNT + 1))
        echo "[INFO] Installing package $PACKAGE_COUNT/$${#GLOBAL_NPM_PACKAGES[@]}: $PACKAGE"
        
        if CXXFLAGS="--std=gnu++20" npm install --location=global --no-save "$PACKAGE" 2>&1; then
          echo "[SUCCESS] Installed: $PACKAGE"
          SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
        else
          echo "[ERROR] Failed to install: $PACKAGE - continuing with other packages" >&2
          FAILED_PACKAGES="$${FAILED_PACKAGES} $PACKAGE"
          OVERALL_SUCCESS=1
        fi
      done
      
      echo "[INFO] Package installation summary:"
      echo "[INFO]   Total packages: $PACKAGE_COUNT"
      echo "[INFO]   Successfully installed: $SUCCESS_COUNT"
      
      if [ -n "$FAILED_PACKAGES" ]; then
        echo "[WARNING] Failed packages:$FAILED_PACKAGES"
      fi

      # Install Playwright dependencies (non-critical)
      echo "[INFO] Installing Playwright browser dependencies..."
      if playwright install --with-deps chromium >/dev/null 2>&1; then
        echo "[SUCCESS] Playwright dependencies installed"
      else
        echo "[WARNING] Failed to install Playwright dependencies - tests may not work" >&2
      fi

      # Clean up unwanted files like '=0.22'
      echo "[INFO] Cleaning up temporary files..."
      find / -maxdepth 1 -type f \( -name "=0.22" -o -name "=1.12" -o -name "=2.0" -o -name "'=0.22'" \) -delete 2>/dev/null || true

      # Report final status
      if [ $OVERALL_SUCCESS -eq 0 ]; then
        echo "[SUCCESS] npm-install.sh completed successfully"
      else
        echo "[WARNING] npm-install.sh completed with some errors - check logs for details"
      fi
      
      # Always exit successfully to prevent cloud-init failure
      exit 0

