write_files:
  - path: /opt/setup-github-runner.sh
    permissions: '0755'
    owner: root:root
    content: |
      #!/bin/bash
      set -uo pipefail

      # Download and run the full GitHub Actions runner setup script
      SCRIPT_URL="https://raw.githubusercontent.com/40docs/.github/main/scripts/setup-actions-runner.sh"

      # Set environment variables for the script
      export ORG_URL="https://github.com/${var_github_org}"
      export GITHUB_TOKEN="${var_github_token}"
      export RUNNER_GROUP="${var_runner_group}"
      export RUNNER_LABELS="${var_runner_labels}"

      echo "[$(date)] Downloading GitHub Actions runner setup script..." | tee -a /var/log/cloud-init-output.log

      if curl -fsSL "$SCRIPT_URL" -o /tmp/setup-runner.sh; then
        chmod +x /tmp/setup-runner.sh
        echo "[$(date)] Running GitHub Actions runner setup..." | tee -a /var/log/cloud-init-output.log
        /tmp/setup-runner.sh 2>&1 | tee -a /var/log/cloud-init-output.log
        rm -f /tmp/setup-runner.sh
      else
        echo "[$(date)] Failed to download runner setup script, falling back to manual installation" | tee -a /var/log/cloud-init-output.log
        # Fallback: basic runner installation
        useradd -m -s /bin/bash ubuntu || true
        usermod -aG sudo ubuntu || true
        mkdir -p /home/ubuntu/actions-runner
        cd /home/ubuntu/actions-runner
        curl -o actions-runner-linux-x64.tar.gz -L https://github.com/actions/runner/releases/latest/download/actions-runner-linux-x64-2.320.0.tar.gz
        tar xzf ./actions-runner-linux-x64.tar.gz
        chown -R ubuntu:ubuntu /home/ubuntu/actions-runner
        ./bin/installdependencies.sh
      fi
  - path: /etc/ssh/sshd_config.d/custom.conf
    content: |
      UsePAM yes
      KbdInteractiveAuthentication yes
      PrintMotd no
      PrintLastLog no
      UseDNS no
  - path: /root/prewarm-cache.sh
    permissions: '0755'
    owner: root:root
    content: |
      #!/bin/bash
      # Simplified VS Code pre-warming script
      echo "[$(date)] Starting VS Code pre-warming..." | tee -a /var/log/cloud-init-output.log

      # Wait for VS Code installation
      for i in {1..30}; do
        command -v code >/dev/null 2>&1 && break
        sleep 2
      done

      # Install common extensions and pre-warm cache
      if command -v code >/dev/null 2>&1; then
        timeout 300 bash -c '
          code --install-extension ms-python.python --force 2>/dev/null || true
          code --install-extension ms-vscode.docker --force 2>/dev/null || true
          code --install-extension hashicorp.terraform --force 2>/dev/null || true
          env DISPLAY="" code --version >/dev/null 2>&1 || true
        ' || true
      fi

      echo "[$(date)] VS Code pre-warming completed" | tee -a /var/log/cloud-init-output.log
  - path: /etc/profile.d/nvm.sh
    owner: root:root
    permissions: '0644'
