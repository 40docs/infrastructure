  - path: /root/prewarm-cache.sh
    permissions: '0755'
    owner: root:root
    content: |
      #!/bin/bash
      # Enable verbose output and debugging, but don't exit on errors
      set -uxo pipefail
      
      # Track overall success
      OVERALL_SUCCESS=0
      
      # Wait for VS Code installation to complete and be available
      echo "[INFO] Waiting for VS Code installation..."
      for i in {1..30}; do
        if command -v code >/dev/null 2>&1; then
          echo "[INFO] VS Code is available"
          break
        fi
        echo "[INFO] Waiting for VS Code to be available... (attempt $i/30)"
        sleep 2
      done

      # Check if VS Code is available before proceeding
      if ! command -v code >/dev/null 2>&1; then
        echo "[WARNING] VS Code not available, skipping extension prewarming"
        exit 0
      fi

      # Check if extensions.json exists
      if [ ! -f "$HOME/40docs/.vscode/extensions.json" ]; then
        echo "[WARNING] Extensions file not found at $HOME/40docs/.vscode/extensions.json, skipping extension prewarming"
        exit 0
      fi

      echo "[INFO] Reading extensions list from $HOME/40docs/.vscode/extensions.json"
      EXT_LIST=$(jq -r ".recommendations[]" "$HOME/40docs/.vscode/extensions.json")
      
      # Track failed extensions
      FAILED_EXTENSIONS=""
      EXTENSION_COUNT=0
      SUCCESS_COUNT=0
      
      for EXT in $EXT_LIST; do
        EXTENSION_COUNT=$((EXTENSION_COUNT + 1))
        echo "[INFO] Installing extension $EXTENSION_COUNT: $EXT"
        
        # Install for VS Code
        if code --install-extension "$EXT" --force \
             --user-data-dir "$HOME/.vscode-server/data" \
             --extensions-dir "$HOME/.vscode-server/extensions" 2>&1; then
          echo "[SUCCESS] VS Code: Extension '$EXT' installed successfully"
        else
          echo "[ERROR] VS Code: Failed to install extension '$EXT' - continuing with other extensions"
          FAILED_EXTENSIONS="$${FAILED_EXTENSIONS}vscode:$EXT "
          OVERALL_SUCCESS=1
        fi
        
        # Install for VS Code Insiders
        if code-insiders --install-extension "$EXT" --force \
             --user-data-dir "$HOME/.vscode-server-insiders/data" \
             --extensions-dir "$HOME/.vscode-server-insiders/extensions" 2>&1; then
          echo "[SUCCESS] VS Code Insiders: Extension '$EXT' installed successfully"
          SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
        else
          echo "[ERROR] VS Code Insiders: Failed to install extension '$EXT' - continuing with other extensions"
          FAILED_EXTENSIONS="$${FAILED_EXTENSIONS}vscode-insiders:$EXT "
          OVERALL_SUCCESS=1
        fi
      done
      
      echo "[INFO] Extension installation summary:"
      echo "[INFO]   Total extensions processed: $EXTENSION_COUNT"
      echo "[INFO]   Successful installations: $SUCCESS_COUNT"
      
      if [ -n "$FAILED_EXTENSIONS" ]; then
        echo "[WARNING] Failed extensions: $FAILED_EXTENSIONS"
        echo "[WARNING] Some extensions failed to install, but continuing with prewarm process"
      fi
      
      # Prewarm VS Code (continue even if it fails)
      echo "[INFO] Prewarming VS Code..."
      if DISPLAY="" code --no-sandbox \
          --user-data-dir "$HOME/.vscode-server/data" \
          --extensions-dir "$HOME/.vscode-server/extensions" \
          --skip-welcome --skip-release-notes --disable-telemetry 2>&1; then
        echo "[SUCCESS] VS Code prewarm completed"
      else
        echo "[WARNING] VS Code prewarm failed, but continuing"
        OVERALL_SUCCESS=1
      fi
      
      # Prewarm VS Code Insiders (continue even if it fails)
      echo "[INFO] Prewarming VS Code Insiders..."
      if DISPLAY="" code-insiders --no-sandbox \
          --user-data-dir "$HOME/.vscode-server-insiders/data" \
          --extensions-dir "$HOME/.vscode-server-insiders/extensions" \
          --skip-welcome --skip-release-notes --disable-telemetry 2>&1; then
        echo "[SUCCESS] VS Code Insiders prewarm completed"
      else
        echo "[WARNING] VS Code Insiders prewarm failed, but continuing"
        OVERALL_SUCCESS=1
      fi
      
      # Report final status but always exit 0 to prevent cloud-init failure
      if [ $OVERALL_SUCCESS -eq 0 ]; then
        echo "[SUCCESS] Extension prewarming completed successfully"
      else
        echo "[WARNING] Extension prewarming completed with some errors - check logs above for details"
      fi
      
      # Always exit successfully to prevent cloud-init failure
      exit 0
